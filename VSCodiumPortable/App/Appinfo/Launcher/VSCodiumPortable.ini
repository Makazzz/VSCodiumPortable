[Launch]
ProgramExecutable=VSCodium\VSCodium.exe
ProgramExecutable64=VSCodium64\VSCodium.exe
CommandLineArguments='--user-data-dir="%PAL:DataDir%\VSCodium" --extensions-dir="%PAL:DataDir%\VSCodium\extensions"'
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
SupportsUNC=yes
MinOS=7

[Environment]
VSCODIUM_HOME=%PAL:DataDir%\VSCodium

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\VSCodium\logs
2=%APPDATA%\VSCodium
3=%USERPROFILE%\.vscode-oss\extensions
4=%USERPROFILE%\.vscode-oss
