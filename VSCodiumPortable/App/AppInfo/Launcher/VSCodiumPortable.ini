[Launch]
ProgramExecutable=VSCodium\VSCodium.exe
DirectoryMoveOK=yes
DisableSplashScreen=true
SplashTime=0
MinOS=7

[FilesMove]
settings.json=%PAL:AppDir%\VSCodium\data\user-data\User

[Activate]
Registry=true

[RegistryKeys]
-=HKEY_CURRENT_USER\Software\Classes\vscodium

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\VSCodium\logs
2=%APPDATA%\VSCodium
